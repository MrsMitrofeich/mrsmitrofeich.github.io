<!DOCTYPE html>
<html>
<head>
    <title>Start App Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <p id="startapp-display"></p>

    <script>
        // Инициализация Telegram Web App SDK
        const tg = window.Telegram.WebApp;
        tg.expand();  // Расширяем Web App на весь экран

        // Получение параметра startapp
        let startParam = tg.initDataUnsafe.start_param;

        // Отображение startapp на странице
        if (startParam) {
            document.getElementById('startapp-display').innerText = 'Start App: ' + startParam;
        } else {
            document.getElementById('startapp-display').innerText = 'No Start App provided.';
        }
    </script>
</body>
</html>
