<!DOCTYPE html>
<html>
<head>
    <title>Start App Page</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <p id="startapp-display"></p>

    <script>
        // Функция для получения параметров из URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Получение параметра startapp
        const params = getQueryParams();
        const startApp = params['startapp'];

        // Отображение startapp на странице
        if (startApp) {
            document.getElementById('startapp-display').innerText = 'Start App: ' + startApp;
        } else {
            document.getElementById('startapp-display').innerText = 'No Start App provided.';
        }
    </script>
</body>
</html>
